<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>SmooTube</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/7.0.0/css/framework7.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/framework7/7.0.0/js/framework7.min.js"></script>
</head>
<body>
  <div class="statusbar"></div>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="center">SmooTube</div>
    </div>
  </div>
  <div class="page">
    <div class="page-content">
      <iframe id="myVideo" src="https://www.youtube.com/embed/vScyWHnzo5E" frameborder="0"></iframe>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
